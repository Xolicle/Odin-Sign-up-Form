<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Sign-up Form</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo2.png">
            <h1 class="logo">We are inviting you to join us for our Pilate classes every Thursday</h1>
        </div>
    </header>
    <div class="formSection">
        <h2>Sign Up</h2>
        <form action="">
            <div class="form-rows">
                <div class="form-col">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" />
                </div>
                <div class="form-col">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" />
                </div>
            </div>
            <div class="form-rows">
                <div class="form-col">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div class="form-col">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" />
                </div>
            </div>
            <div class="form-rows">
                <div class="form-col">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" />
                </div>
                <div class="form-col">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" />
                </div>
            </div>
            <input type="button" value="Create Account" />

        </form>
        <div class="term">
            <input type="checkbox" id="terms" name="terms" />
            <label for="terms">I agree to the Terms of User</label>
        </div>

        <p class="signin">Already have an account <a class="signinLink" href="">Sign in
                <span id="icon"><i class="material-symbols-outlined">arrow_right_alt</i></span></a>
        </p>
    </div>
    <div class="watermark">Photo by Elena Kloppenburg on Unsplash</div>


</body>

</html>
